<html>

	<script type="text/javascript" src="jquery-3.5.0.js"></script>
	<script>
	$(function(){

		var field = new Array("login", "pass", "confirmpass", "e-mail");
				
		$("form").submit(function() {
			var error=0; 
			$("form").find(":input").each(function() {
				for(var i=0;i<field.length;i++){ 
					if($(this).attr("name")==field[i]){ 
if(!$(this).val()){
$(this).css('border', 'red 1px solid');
error=1;											
	}
				else{
			$(this).css('border', 'gray 1px solid');
	}
						
	}						
	}				
 })
		  
			var email = $("#email").val();
		   	if(!isValidEmailAddress(email)){
				error=2;
				$("#email").css('border', 'red 1px solid');
			}
	
			var pas1 = $("#pas1").val();
			var pas2 = $("#pas2").val();
		   	if(pas1!=pas2){
				error=3;
				$("#pas1").css('border', 'red 1px solid');
				$("#pas2").css('border', 'red 1px solid');
			}
			
			if(error==0){ 
				return true;
			}
			else{
			var err_text = "";
			if(error==1)  err_text="Не все обязательные поля заполнены";
			if(error==2)  err_text="Введен не корректный e-mail";
			if(error==3)  err_text="Пароли не совпадают";
			
			$("#messenger").html(err_text);	
			$("#messenger").fadeIn("slow");	
			return false;
			}
			
		})
	});

	function isValidEmailAddress(emailAddress) {
		var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
		return pattern.test(emailAddress);
    }
	</script>
